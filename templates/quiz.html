{% extends "layout.html" %}
{% block content %}

<div class="jumbo">
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div align="center" class="alert alert-danger">
        {{ message }}
      </div>
      {% endfor %}
      <form class="form" action="." method="post">
        <div align="center"><h3>{{ question_number }}.  {{ question }}</h3></div>
   	<br>
	<div align="center">
        {% for option in options  %}
        <p> {{ option }}</p>
        {% endfor %}
        </div>
      </form>
    </div>

{% endblock %}
